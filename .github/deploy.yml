name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t netics-health-api .

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker stop netics-health-api || true
          docker rm netics-health-api || true
          docker rmi netics-health-api || true
          cd /home/ubuntu/netics-health-api
          git pull origin main
          docker build -t netics-health-api .
          docker run -d -p 80:80 --name netics-health-api netics-health-api